<html>
<head>
	<title>mxGraph Workflow Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css" media="screen">
		div.base {
			position: absolute;
			overflow: hidden;
			white-space: nowrap;
			font-family: Arial;
			font-size: 8pt;
		}
		div.base#graph {
			border-style: solid;
			border-color: #F2F2F2;
			border-width: 1px;
			background: url('images/grid.gif');
		}
	</style>
	<script type="text/javascript">
		mxBasePath = '../../src';
	</script>
	<script type="text/javascript" src="js/mxClient.js"></script>
	<script type="text/javascript" src="js/mxUtils.js"></script>
	<script type="text/javascript" src="js/mxOther.js"></script>
	<script type="text/javascript" src="js/mxApplication.js"></script>
	<script type="text/javascript" src="workfloweditor.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body onload="new mxApplication('config/workfloweditor.xml');">
	<table id="splash" width="100%" height="100%"
		style="background:white;position:absolute;top:0px;left:0px;z-index:4;">
		<tr>
			<td align="center" valign="middle">
				<img src="images/loading.gif">
			</td>
		</tr>
	</table>
	<div id="graph" class="base">
		<!-- Graph Here -->
	</div>
	<div id="xml" class="base" style="left:70px;right:20px;top:20px;bottom:40px;display:none;">
		<textarea id="xmlContent" style="height:100%;width:100%;"></textarea>
	</div>
	<div class="base" align="right" style="width:100%;height:20px;bottom:20px;right:40px;">
		<input id="source" type="checkbox" />Source
	</div>
	<div id="status" class="base" align="right">
		<!-- Status Here -->
	</div>
</body>
</html>
